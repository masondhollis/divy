<!-- Hamburger Menu -->
<ion-menu [content] = "hamMenu" id="hamMenu">
  <ion-content>
    <div id = "hamMain">
      <div menuClose><img id = "hamClose"/></div>
      <div (click) = "goHome()"><img class="hamB hamb-set"/>Home</div>
      <div (click) = "goProfile('0')"><img class="hamB hamB-profile"/>My Profile</div>
      <hr/>
      <div (click) = "goMessages('false')"><img class="hamB hamB-message"/>Messaging</div>
      <div (click) = "goMessages('true')"><img class="hamB hamB-message"/>Golden Flamed</div>
      <hr/>
      <div (click) = "goMembers('public')"><img class="hamB hamB-public"/>Public Members</div>
      <div (click) = "goMembers('favorites')"><img class="hamB hamb-favorites"/>Favorites Members</div>
      <div (click) = "goMembers('family')"><img class="hamB hamb-family"/>Family Members</div>
      <hr/>
      <div (click)= "goSettings()"><img class="hamB hamb-set"/>Settings</div>
      <div><img class="hamB hamb-thought"/>Give us your thoughts on Divy</div>
      <div><img class="hamB hamb-sup"/>Customer Support</div>
      <hr/><div><img class="hamB hamb-set"/>Log Out</div>
    </div>
  </ion-content>
</ion-menu>

<ion-nav #hamMenu [root]="rootPage"></ion-nav>

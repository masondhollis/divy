<ion-header transparent no-border id="sign-header">
    <ion-toolbar transparent id = "mainTool" >
      <div (click)="goBack()" id="Back" transparent>
        <img src="./assets/icon/Back.png" id="Back"/>
      </div>
      <button id='Next' (click) ='goNext()'>
        Next
      </button>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div id = "select">Select your account type</div>
  <div id = choice>
    <button (click) = 'goPersonal()' [ngStyle] = "signStyle(1)">Personal</button>
    <!-- <button id=beta (click) = 'goCompany()' [ngStyle] = "signStyle(2)">Company</button> -->
    <button (click) = 'openModal()'>Company</button>
  </div>

</ion-content>

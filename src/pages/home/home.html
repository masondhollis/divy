<ion-header>
  <ion-toolbar>
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title center><strong>
          Divy.
        </strong></ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="search"></ion-icon>
        </button>
  </ion-toolbar>

  <div id="navigation" >
      <div><h4> ALL </h4></div>
      <div><h4> POSTS </h4></div>
      <div><h4> PHOTOS </h4></div>
      <div><h4> VIDEOS </h4></div>
      <div><h4> PROMOS </h4></div>
  </div>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let post of posts" class="posts">

  	<!-- TODO: STYLE THIS -->
    <ion-item>
	  <h2 id ="time">{{post.time}}</h2>
     <img item-start class="prof_pic" src="{{post.prof_pic}}" />
	  <h2 id = "name">{{post.name}}</h2>
	  <h2 id = "Uname">@{{post.username}}</h2>

      <!--Actions: Like, comment, repost, share -->
      <ion-row align-items-end>
        <ion-col>
          <button class = "button button-like"></button>
        </ion-col>
        <p id = "LText">{{post.likes}}</p>
        <ion-col>
          <button class = "button button-comment"></button>
        </ion-col>
        <p id = "CText">{{post.comments}}</p>
        <ion-col>
          <button class = "button button-repost"></button>
        </ion-col>
        <ion-col>
          <button class = "button button-share"></button>
        </ion-col>
      </ion-row>
   </ion-item>


   <ion-card-content>
     <p id = "Text">{{post.text}}</p>
   </ion-card-content>

   <img class = "post_pic" src="{{post.post_pic}}" />

  </ion-card>
</ion-content>

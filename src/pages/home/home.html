<ion-header>
  <ion-toolbar>
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title center><strong>
          Divy.
        </strong></ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="search"></ion-icon>
        </button>
  </ion-toolbar>

  <div id="navigation" >
      <div><button class="Nav"><h4> ALL </h4></button></div>
      <div><button class="Nav"><h4> POSTS </h4></button></div>
      <div><button class="Nav"><h4> PHOTOS </h4></button></div>
      <div><button class="Nav"><h4> VIDEOS </h4></button></div>
      <div><button class="Nav"><h4> PROMOS </h4></button></div>
  </div>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let post of posts" class="posts">

  	<!-- TODO: STYLE THIS -->
    <ion-item>
      <h2 id ="time">{{post.time}}</h2>
      <img item-start class="prof_pic" src="{{post.prof_pic}}" />
	    <h2 id = "name">{{post.name}}</h2>
	    <h2 id = "Uname">@{{post.username}}</h2>

      <!--Actions: Like, comment, repost, share -->
      <div id="buttons">
          <div id="Tbuttons">
            <div><button class = "button button-like" (click) = "Like(post)"></button></div>
            <div><p id = "LText">{{post.likes.Display}}</p></div>
          </div>
          <div id="Tbuttons">
            <div><button class = "button button-comment" (click) = "Comment(post)"></button></div>
            <div><p id = "CText">{{post.comments}}</p></div>
          </div>
          <div><button class = "button button-repost" (click) = "Repost(post)"></button></div>
          <div><button class = "button button-share" (click) = "Share(post)"></button></div>
      </div>

    </ion-item>
  <ion-card-content>
    <p id = "Text">{{post.text}}</p>
  </ion-card-content>
<img class = "post_pic" src="{{post.post_pic}}" />
</ion-card>
</ion-content>

<ion-footer>
  <div id="Filters">
      <div><a><img class="link link-all"/></a></div>
      <div><a><img class="link link-friends"/></a></div>
      <div><a><img class="link link-family"/></a></div>
      <div><a><img class="link link-profile"/></a></div>
      <div><a><img class="link link-notifications"/></a></div>
  </div>
</ion-footer>

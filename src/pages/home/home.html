<ion-header>
  <ion-toolbar>
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title center>
          Divy.
        </ion-title>
        <button ion-button menuToggle right>
          <ion-icon name="search"></ion-icon>
        </button>
  </ion-toolbar>
  <div id="navigation">
      <div><h4> ALL </h4></div>
      <div><h4> POSTS </h4></div>
      <div><h4> PHOTOS </h4></div>
      <div><h4> VIDEOS </h4></div>
      <div><h4> PROMOS </h4></div>
  </div>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let post of posts" class="posts">
      {{post.name}}: {{post.text}}
  </ion-card>
</ion-content>

<ion-content class = "MainContent" [ngStyle]="{'background': 'url('+message.main_pic+')','background-size':'100% 100%'}">
<ion-header transparent no-border>
  <ion-toolbar color="white"  transparent>
        <div (click)="goBack()" id="Back" transparent>
          <img src="/assets/icon/Back.png" id="Back"/>
        </div>
        <p id="friend">
          {{message.name}}
        </p>
        <button ion-button menuToggle right>
        <ion-nav #search [root]="rootPage"></ion-nav>
          <ion-icon name="search"></ion-icon>
        </button>
  </ion-toolbar>
</ion-header>

<ion-content id="messageFeed">
<span *ngFor="let text of content">
    <ion-card no-shadow class="message">
      <div *ngIf="text.user === 'true'" class="userM">
        <div id="Mtime">{{text.time}}</div>
        <div id="Utext">{{text.text}}</div>
        <img item-start class="mePic mePic-u" src="{{myprofile.prof_pic}}" />
      </div>

      <div *ngIf="text.user === 'false'" class="contM">
        <div id="TImg"><img item-start class="mePic mePic-c" src="{{message.prof_pic}}" /></div>
        <div id="Ctext">{{text.text}}</div>
        <div id="Mtime">{{text.time}}</div>
      </div>
    </ion-card>
</span>

</ion-content>
<ion-footer id= "footer" no-border transparent>
    <div id="sendbar">
      <input id="content" placeholder="Your response..."/>
      <img id="picture"/>
    </div>
    <div id="send" (click) = "send()">
      SEND
    </div>
</ion-footer>
</ion-content>

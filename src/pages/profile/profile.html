<ion-content class = "MainContent">
<ion-header id="THeader" transparent no-border>
  <ion-toolbar color="white"  transparent>
        <button ion-button menuToggle="left">
          <ion-icon name="menu"></ion-icon>
        </button>
        <p class = "Title">
          Divy.
        </p>
        <button ion-button menuToggle right>
        <ion-nav #search [root]="rootPage"></ion-nav>
          <ion-icon name="search"></ion-icon>
        </button>
  </ion-toolbar>
</ion-header>

<ion-footer id = "Footer">
<div id = "User">
  <img class="plink link-add"/>
  <img item-start class="pprof_pic" src="{{profile.prof_pic}}" />
  <div>
    <h2 id = "name">Name</h2>
    <h2 id = "Uname">@Username</h2>
  </div>
</div>
<img class="plink link-expand"/>
</ion-footer>
</ion-content>
